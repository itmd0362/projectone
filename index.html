<!DOCTYPE html>
<html lang="en">
<head>
  <title> Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
<main id="main-content">
  <img id="main-image" src="images/swoosh.gif" alt="Nike Swoosh">
  <form method="get" action="null" autocomplete="on">
    <h1> Win new releases! </h1>
      <p>
        Enter now to win new, hype releases from Nike, Nike Sportswear and NikeLab
      </p>
      <ol>
        <li class="input-item">
          <label for="firstname"> First Name</label>
          <input type="text" name="firstname" id="firstname" pattern="First"/>
        <li class="input-item">
          <label for="lastname"> Last Name</label>
          <input type="text" name="lasttname" id="lasttname" pattern="Last"/>
        <li class="input-item">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" pattern="^.+@.+$"/>
        </li>
        <li class="input-item">
          <input type="checkbox" id="age-verification" name="age-verification" value="18" />
          <label for="age-verification">I am 18 years of age or older</label>
        </li>
        <li class="input-item">
          <input type="button" name="submit" id="submit" value="Subscribe" />
        </li>
      </ol>
    </form>
  </main>
</body>
</html>
