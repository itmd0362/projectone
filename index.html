<!DOCTYPE html>
<html lang="en">
<head>
  <title> Project 1</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href=" css/screen.css" />
</head>
<body>
<main id="content">
  <form method="get" action="null">
    <h1> Win new relases! </h1>
      <p>
        Enter now to win new, hype releases from Nike
      </p>
      <ol>
        <li id="input-name">
          <label for="firstlastname">Name</label>
          <input type="name" name="firstlastname" id="firstlastname" pattern="First + Last" />
        <li id="input-email">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" pattern="^.+@.+$" />
        </li>
        <li id="input-age-verification">
          <input type="checkbox" id="age-verification" name="age-verification" value="18" />
          <label for="age-verification">I am 18 years of age or older</label>
        </li>
        <li id="input-submit">
          <input type="submit" name="submit" id="submit" value="Subscribe" />
        </li>
      </ol>
    </form>
  </main>
</body>
</html>
